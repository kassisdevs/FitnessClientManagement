<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            Settings
          </div>
          <div class="card-block">
              <form (submit)="onSubmit()">
                  <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="registration" name="registration" >
                        Allow Registration for new admins?
                      </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" [(ngModel)]="editOnAdd" name="editOnAdd" >
                          Allow editing balande on Add?
                        </label>
                      </div>
                      <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="editOnUpdate" name="editOnUpdate" >
                            Allow editing balande on Update?
                          </label>
                        </div>
                        <input type="submit" class="btn btn-outline-danger" value="Update">
              </form>
          </div>
        </div>
    </div>
  </div>
</div>
